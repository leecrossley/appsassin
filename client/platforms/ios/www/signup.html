<!DOCTYPE html>
<html>
    <body>
        <header>
            <h1>SIGNUP</h1>
        </header>
        <div class="container">
            <div class="step1" style="display:none;">
                <h3>Enter your phone number to get SMS warnings:</h3>
                <input class="number" type="tel" />
                <button class="submit">Next</button>
            </div>
            <div class="step2" style="display:none;">
                <h3>Upload a photo, which clearly identifies your face:</h3>
                <button class="upload">Take a photo</button>
            </div>
            <div class="wait" style="display:none;">
                <h3>Registering...</h3>
            </div>
        </div>
    </body>
</html>
